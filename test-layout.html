<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Test</title>
    <script>
        // Open the page and check section heights
        window.addEventListener('load', () => {
            setTimeout(() => {
                const sections = document.querySelectorAll('section');
                console.log('Total sections:', sections.length);
                sections.forEach((section, index) => {
                    console.log(`Section ${index + 1}: ${section.offsetHeight}px`);
                });
            }, 2000);
        });
    </script>
</head>
<body>
    <iframe src="http://localhost:5176/" width="1920" height="1080" frameborder="0"></iframe>
</body>
</html>
